<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav-wrapper">
      <a href="#" class="brand-logo">Bryan Sanchez - Frontend</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html" class="active">List</a></li>
        <li><a href="new.html">New user</a></li>
        <li><a href="#">Find</a></li>
      </ul>
    </nav>
    <section class="form-users">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col m3 s12">
              <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <label>Materialize Select</label>
            </div>
            <div class="input-field col m9 s12">
              <input
                id="last_name"
                placeholder="User's last name"
                type="text"
                class="validate"
              />
              <label for="last_name">Last Name</label>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="list-users">
      <table class="table-users" id="table-users">
        <caption hidden>
          List of all active users
        </caption>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Birthday</th>
            <th scope="col">Gender</th>
          </tr>
        </thead>
      </table>
    </section>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./find.js"></script>
</html>
